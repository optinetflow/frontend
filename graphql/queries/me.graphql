query Me {
    me {
        id
        fullname
        phone
        role
        createdAt
        updatedAt
        isDisabled
        isVerified
        isParentDisabled
        balance
        totalProfit
        maxRechargeDiscountPercent
        profitPercent
        initialDiscountPercent
        bankCard {
            name
            number
        }
        brand {
            botUsername
        }
        telegram {
            id
            phone
            firstname
            lastname
            username
            smallAvatar
            bigAvatar
        }
        parent {
            id
            telegram {
                username
            }
            bankCard {
                number
            }
            freePackageId
            promotion {
                code
            }
        }
        userGift {
            giftPackage {
                traffic
            }
        }
    }
}